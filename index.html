<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <div class="calculator">
        <div class="scrContainer">
            <input type="text" id="screen" placeholder="0">
        </div>
        <div class="funcRow">
            <p>Muzzle Tech</p>
            <button id="clearBtn" class="funcBtn">AC</button>
            <button id="delBtn" class="funcBtn">DEL</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="calcu">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="calcu">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="calcu">*</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="calcu" id="equal">=</button>
            <button class="calcu">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
